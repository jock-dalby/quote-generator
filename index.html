<!DOCTYPE html>
<html lang="en" class="gr__getskeleton_com">
<head>
  <!-- Basic Page Needs
    ------------------------------------------>
  <meta charset="UTF-8">
  <title>I'm a (quote) Generator!</title>
  <!-- CSS
    ------------------------------------------>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- Mobile Specific Metas
  ------------------------------------------>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <div class="container">
      <h1>Random Quote Generator</h1>
    </div>
  </header>
  <section id="main-element">
    <div class="container">
      <h3>This is a random quote generator for EDA, WLG, Task 7.0</h3>
      <button class="button" id="quoteButton">Quote me happy!</button>
      <div>
        <p id="infoBar"></p>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <form>
        <label for="urlInput">Select Quote Type</label>
        <select class="u-full-width" id="urlInput">
          <option value="Option 1">http://api.icndb.com/jokes/random</option>
          <option value="Option 2">http://svc.webservius.com/v1/CorbanWork/fakename</option>
          <option value="Option 3">John Travolta</option>
        </select>
      </form>
    </div>
  </section>
  <section>
    <div class="container mainBox">
      <p id="quoteBox">"Quote to appear here"</p>
    </div>
  </section>
  <footer>
    <div class="container">
      <h4>Created by Jock Dalby, EDA, Wellington</h4>
      <span style="z-index:50;font-size:0.9em;"><img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/><a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></span>
    </div>
  </footer>
  <script src="js/libs/jquery-3.1.0.min.js"></script>
  <script src="js/quoteGen.js"></script>
</body>
</html>
